<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Rubik solver</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        #canvas { display: flex }
        .panel {
          position: absolute;
          bottom: 1rem;
          left: 1rem;
          display: grid;
          grid-template-columns: auto;
          grid-gap: 0.5rem;
          background: lightgrey;
          padding: 1rem;
          border-radius: 0.2rem;
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
          min-width: 12rem;
        }
        button {
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
        }
        .ortho {
          position: absolute;
          top: 0;
          height: 10.5rem;
          display: flex;
          width: 60.3rem;          
          align-items: center;
          color: white;
        }
        .ortho span {
          flex: 1;
          text-align: center;
          text-shadow:
            3px 3px 0 #000,
          -1px -1px 0 #000,  
           1px -1px 0 #000,
           -1px 1px 0 #000,
            1px 1px 0 #000;
          font-size: 1.5rem;
          font-family: 'Courier New', Courier, monospace;
          font-weight: 600;
        }
    </style>
  </head>
  <body> 
    <div id="canvas"></div>
    <div class="panel">
      <div id="info"></div>
      <div>
          <label for="slow">SLOW<input type="radio" id="slow" name="speed" value="2"></label> 
          <label for="normal">NORMAL<input type="radio" id="normal" name="speed" value="5" checked="checked"></label>
          <label for="fast">FAST<input type="radio" id="fast" name="speed" value="10"></label>
      </div>
      <label for="debug"><input type="checkbox" name="debug" id="debug" _checked="checked">Show debug info</label>
      <button id="randomize">SHUFFLE <span style="color: blue">✘</span></button>
      <button id="solve">SOLVE <span style="color: green">✔</span></button>
      <button id="stop">STOP <span style="color: red">⊗</span></button>
    </div>
    <div class="ortho">
      <span>top</span>
      <span>bottom</span>
      <span>left</span>
      <span>right</span>
      <span>front</span>
      <span>back</span>
    </div>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
