<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146428749-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-146428749-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Rubik solver</title>

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        #canvas { display: flex }
        .panel {
          position: absolute;
          bottom: 1rem;
          left: 1rem;
          display: grid;
          grid-template-columns: auto;
          grid-gap: 0.5rem;
          background: rgba(200, 200, 200, 0.8);
          padding: 1rem;
          border-radius: 0.2rem;
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
          min-width: 20rem;
        }
        button {
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
        }
        .ortho {
          position: absolute;
          top: 0;
          height: 10.5rem;
          display: flex;
          width: 60.3rem;
          align-items: center;
          color: white;
        }
        .ortho span {
          flex: 1;
          text-align: center;
          text-shadow:
            3px 3px 0 #000,
          -1px -1px 0 #000,  
           1px -1px 0 #000,
           -1px 1px 0 #000,
            1px 1px 0 #000;
          font-size: 1.5rem;
          font-family: 'Courier New', Courier, monospace;
          font-weight: 600;
        }
    </style>
  </head>
  <body> 
    <div id="canvas"></div>
    <div class="panel">
      <div id="info"></div>
      <div>
          <label for="1x">Speed: 1x<input type="radio" id="1x" name="speed" value="1"></label> 
          <label for="3x">3x<input type="radio" id="3x" name="speed" value="3" _checked="checked"></label> 
          <label for="10x">10x<input type="radio" id="10x" name="speed" value="10" checked="checked"></label> 
          <label for="100x">100x<input type="radio" id="100x" name="speed" value="100" _checked="checked"></label>
      </div>
      <label for="debug"><input type="checkbox" name="debug" id="debug" _checked="checked">Show debug info</label>
      <button id="randomize">SCRAMBLE <span style="color: blue">✘</span></button>
      <button id="solve">SOLVE <span style="color: green">✔</span></button>
      <button id="stop">STOP <span style="color: red">⊗</span></button>
    </div>
    <div class="ortho">
      <span>top</span>
      <span>bottom</span>
      <span>left</span>
      <span>right</span>
      <span>front</span>
      <span>back</span>
    </div>
    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
